<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo-white.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <img src="images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__top">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn btn popup-link" aria-label="Редактировать профиль" data-dismiss="popup_1"></button> 
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn btn popup-link" aria-label="Добавить запись" data-dismiss="popup_2"></button>
        </section>

        <section class="elements"></section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <template class="element-template">
        <article class="element">
            <a href="#" class="element__img-wrapper">
                <div class="element__img-bg popup-link" data-dismiss="popup_img"></div>
                <img src="" alt="" class="element__img">
            </a>
            <button type="button" class="element__trash btn" aria-label="Удалить карточку"></button>
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__btn" aria-label="Поставить лайк"></button>
            </div>
        </article>
    </template>

    <!-- Модальное окно с формой -->
    <div id="popup_1" class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" method="POST" name="editProfileForm" class="popup__form">
                <input type="text" name="name" id="popup__input_name" class="popup__input" placeholder="Имя">
                <input type="text" name="job" id="popup__input_job" class="popup__input" placeholder="О себе">
                <button type="submit" class="popup__btn">Сохранить</button> 
            </form>
            <button type="button" class="btn popup__close" aria-label="Закрыть"></button>
        </div>
    </div>

    <!-- Модальное окно добавления элемента -->
    <div id="popup_2" class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form action="#" method="POST" name="editProfileForm" class="popup__form">
                <input type="text" name="nameCard" id="popup__input_nameCard" class="popup__input" placeholder="Название">
                <input type="text" name="linkCard" id="popup__input_linkCard" class="popup__input" placeholder="Ссылка на картинку">
                <button type="submit" class="popup__btn">Создать</button> 
            </form>
            <button type="button" class="btn popup__close" aria-label="Закрыть"></button>
        </div>
    </div>

    <!-- Модальное окно картинки -->
    <div id="popup_img" class="popup">
        <div class="popup__content popup__content_img">
            <button type="button" class="btn popup__close" aria-label="Закрыть"></button>
            <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg" alt="Архыз" class="popup__img">
            <h2 class="popup__img-title">Архыз</h2>
        </div>
    </div>

    <!--<script src="scripts/index.js"></script>-->
    <script src="scripts/popup.js"></script>
</body>
</html>
