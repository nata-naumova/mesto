<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo-white.svg" alt="Логотип сайта" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <img src="images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__top">
                    <h1 class="profile__title">Шапочка</h1>
                    <button type="button" class="profile__edit-btn btn popup-edit-profile" aria-label="Редактировать профиль" data-dismiss="popup_1"></button> 
                </div>
                <p class="profile__subtitle">Исследователь не океана</p>
            </div>
            <button type="button" class="profile__add-btn btn popup-add-card" aria-label="Добавить запись" data-dismiss="popup_2"></button>
        </section>

        <section class="elements"></section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2022 Mesto Russia</p>
    </footer>

    <template class="element-template">
        <article class="element">
            <a href="#" class="element__img-wrapper">
                <div class="element__img-bg popup-img" data-dismiss="popup_img"></div>
                <img src="#" alt="" class="element__img">
            </a>
            <button type="button" class="element__trash btn" aria-label="Удалить карточку"></button>
            <div class="element__group">
                <h2 class="element__title"></h2>
                <button type="button" class="element__btn" aria-label="Поставить лайк"></button>
            </div>
        </article>
    </template>

    <!-- Модальное окно с формой -->
    <div id="popup_1" class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" method="POST" name="editProfileForm" class="popup__form edit-profile" novalidate>
                <input type="text" name="name" id="popup__input_name" class="popup__input" placeholder="Имя" required minlength="2" maxlength="40">
                <span class="popup__input-error popup__input_name-error"></span>
                <input type="text" name="job" id="popup__input_job" class="popup__input" placeholder="О себе" required minlength="2" maxlength="200">
                <span class="popup__input-error popup__input_job-error"></span>
                <button type="submit" class="popup__btn">Сохранить</button> 
            </form>
            <button type="button" class="btn popup__close popup-close-edit" aria-label="Закрыть"></button>
        </div>
    </div>

    <!-- Модальное окно добавления элемента -->
    <div id="popup_2" class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Новое место</h2>
            <form action="#" method="POST" name="addCardForm" class="popup__form add-card" novalidate>

                <input type="text" name="nameCard" id="popup__input_cardname" class="popup__input" placeholder="Название" required minlength="2" maxlength="30">
                <span class="popup__input-error popup__input_cardname-error"></span>

                <input type="url" name="linkCard" id="popup__input_cardlink" class="popup__input" placeholder="Ссылка на картинку" required>
                <span class="popup__input-error popup__input_cardlink-error"></span>

                <button type="submit" class="popup__btn">Создать</button> 
            </form>
            <button type="button" class="btn popup__close popup-close-add" aria-label="Закрыть"></button>
        </div>
    </div>

    <!-- Модальное окно картинки -->
    <div id="popup_img" class="popup popup_overlay">
        <div class="popup__content popup__content_img">
            <button type="button" class="btn popup__close popup-close-img" aria-label="Закрыть"></button>
            <img src="#" alt="" class="popup__img">
            <h2 class="popup__img-title"></h2>
        </div>
    </div>
    <script src="scripts/validate.js"></script>
    <script src="scripts/script.js"></script>
</body>
</html>
