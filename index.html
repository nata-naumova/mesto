<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesto Russia</title>
    <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <header class="header">
        <img src="images/logo-white.svg" alt="Логотип светлый" class="header__logo">
    </header>

    <main class="main">
        <section class="profile">
            <img src="images/avatar.jpg" alt="Аватар пользователя" class="profile__avatar">
            <div class="profile__info">
                <div class="profile__top">
                    <h1 class="profile__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__edit-btn btn"></button> 
                </div>
                <p class="profile__subtitle">Исследователь океана</p>
            </div>
            <button type="button" class="profile__add-btn btn"></button>
        </section>

        <section class="elements">
            <article class="element">
                <img src="images/elements/element-1.jpg" alt="Карачаевск" class="element__img">
                <div class="element__group">
                    <h2 class="element__title">Карачаево черкесия</h2>
                    <button type="button" class="element__btn"></button>
                </div>
            </article>

            <article class="element">
                <img src="images/elements/element-2.jpg" alt="Гора Эльбрус" class="element__img">
                <div class="element__group">
                    <h2 class="element__title">Гора Эльбрус</h2>
                    <button type="button" class="element__btn"></button>
                </div>
            </article>

            <article class="element">
                <img src="images/elements/element-3.jpg" alt="Домбай" class="element__img">
                <div class="element__group">
                    <h2 class="element__title">Домбай</h2>
                    <button type="button" class="element__btn"></button>
                </div>
            </article>

            <article class="element">
                <img src="images/elements/element-1.jpg" alt="Алтай" class="element__img">
                <div class="element__group">
                    <h2 class="element__title">Алтай</h2>
                    <button type="button" class="element__btn"></button>
                </div>
            </article>

            <article class="element">
                <img src="images/elements/element-5.jpg" alt="Камчатский край" class="element__img">
                <div class="element__group">
                    <h2 class="element__title">Камчатский край</h2>
                    <button type="button" class="element__btn"></button>
                </div>
            </article>

            <article class="element">
                <img src="images/elements/element-6.jpg" alt="Кабардино-Балкария" class="element__img">
                <div class="element__group">
                    <h2 class="element__title">Кабардино-Балкария</h2>
                    <button type="button" class="element__btn"></button>
                </div>
            </article>

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">&copy;&nbsp;2020 Mesto Russia</p>
    </footer>

    <!-- Модальное окно с формой -->
    <div class="popup">
        <div class="popup__content">
            <h2 class="popup__title">Редактировать профиль</h2>
            <form action="#" method="POST" name="editProfileForm" class="popup__form">
                <input type="text" name="name" id="popup__input_name" class="popup__input" placeholder="Имя">
                <input type="text" name="job" id="popup__input_job" class="popup__input" placeholder="О себе">
                <button type="submit" class="popup__btn">Сохранить</button> 
            </form>
            <button type="button" class="btn popup__close"></button>
        </div>
    </div>

    <script src="scripts/index.js"></script>
</body>
</html>
